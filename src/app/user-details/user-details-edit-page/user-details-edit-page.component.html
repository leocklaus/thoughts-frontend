<main>
    <section class="header">
        <div class="header-bar">
            <div class="header-bar-arrow">
                <ng-icon [name]="'bootstrapArrowLeft'"></ng-icon>
            </div>
            <div class="header-bar-content">
                <span class="header-bar-username">@{{userDetails.username}}</span>
            </div>
        </div>
        <div class="cover" [style.background-image]="'url(' + imageCoverSource() + ')'">
            <input
                #inputCover
                hidden
                type="file"
                (change)="coverFileSelected($event)"
                (click)="inputCover.value = ''"
              />
            <button mat-raised-button (click)="inputCover.click()">
                <ng-icon [name]="'bootstrapCamera'" class="icon"></ng-icon>
            </button>
            <div class="profile-picture">
                <img [src]="imageSource()" alt="Profile Picture">
                <input
                #inputProfile
                hidden
                type="file"
                (change)="fileSelected($event)"
                (click)="inputProfile.value = ''"
              />
                <button mat-raised-button (click)="inputProfile.click()">
                    <ng-icon [name]="'bootstrapCamera'" class="icon"></ng-icon>
                </button>
            </div>
        </div>
    </section>
    <section class="content">
        <form class="user-details" [formGroup]="editForm">
            <label for="first-name">Nome:</label>
            <input type="text" name="first-name" formControlName="firstName">
            <label for="last-name">Sobrenome:</label>
            <input type="text" name="last-name" formControlName="lastName">
            <label for="birthday">Anivers√°rio</label>
            <input type="text" name="birthday" id="" formControlName="birthDay">
            <label for="bio">Bio</label>
            <textarea name="bio" id="" cols="30" rows="10" formControlName="bio"></textarea>
            <button (click)="handleSubmit()">Atualizar</button>
        </form>
    </section>
</main>
